    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Retrieve the User ID from the URL or session storage
          const params = new URLSearchParams(window.location.search);
          let userId = params.get('userId') || sessionStorage.getItem('userId') || 'N/A'; // Default to 'N/A' if no ID is found
    
          // Save the userId in session storage if it comes from the URL
          if (params.get('userId')) {
            sessionStorage.setItem('userId', userId);
          }
    
          // Display the User ID on the page
          document.getElementById('userId1').value = userId;
          document.getElementById('userId').textContent = userId;
        });
      </script>
